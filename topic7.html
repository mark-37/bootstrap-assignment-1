  <script>
  window.onload = function(){
    var elem = document.getElementById('textBox1');
    var textDiv = document.getElementById('encText');

    elem.addEventListener('keyup', function(){
      val = elem.value;


      if(val === ''){
        textDiv.innerHTML = '<h5>Empty...</h5>';
      } else {
        
        textDiv.innerHTML = '<h5>Encrypted Text: </h5>'+encrypt(val);
      }

    });

  </script>

</head>
<body>
